<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- POS Tab -->
  <ion-tab title="PDV" icon="icon ion-ios7-paper" href="#/tab/pos">
    <ion-nav-view name="tab-pos"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Novedades" icon="icon ion-ios7-cloud-download" href="#/tab/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>


</ion-tabs>
